<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Linha do Tempo - Ciclo da Alimenta√ß√£o</title>
<style>
  /* Reset b√°sico */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f9f9f9;
    color: #333;
    padding: 40px 20px;
  }

  h1 {
    text-align: center;
    margin-bottom: 40px;
    color: #2d7a2d;
  }

  .timeline {
    display: flex;
    justify-content: space-between;
    position: relative;
    max-width: 900px;
    margin: 0 auto;
    padding: 20px 0;
  }

  /* Linha horizontal */
  .timeline::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 5%;
    right: 5%;
    height: 4px;
    background: linear-gradient(90deg, #a3d9a5, #2d7a2d);
    border-radius: 2px;
    transform: translateY(-50%);
    z-index: 1;
    animation: slideGradient 3s ease forwards;
  }

  @keyframes slideGradient {
    0% {
      background-position: 0 0;
    }
    100% {
      background-position: 200% 0;
    }
  }

  .step {
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    padding: 20px 15px;
    width: 150px;
    text-align: center;
    position: relative;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
    z-index: 2;
  }

  .step:hover {
    transform: scale(1.1);
    box-shadow: 0 8px 20px rgba(45, 122, 45, 0.4);
    background-color: #e6f4e6;
  }

  /* C√≠rculo indicador */
  .step::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 30px;
    height: 30px;
    background: #2d7a2d;
    border-radius: 50%;
    box-shadow: 0 0 8px #2d7a2daa;
    z-index: 3;
    transition: background-color 0.3s ease;
  }

  .step:hover::before {
    background-color: #5cc25c;
    box-shadow: 0 0 15px #5cc25ccc;
  }

  .step h3 {
    margin-top: 40px;
    font-size: 1.1rem;
    color: #2d7a2d;
  }

  /* √çcones simples com emojis para simplicidade */
  .icon {
    font-size: 2.8rem;
  }

  /* Mobile */
  @media (max-width: 600px) {
    .timeline {
      flex-direction: column;
      align-items: center;
      gap: 40px;
    }
    .timeline::before {
      display: none;
    }
    .step {
      width: 80%;
    }
    .step::before {
      top: 10px;
      left: 10px;
      transform: none;
      width: 24px;
      height: 24px;
    }
    .step h3 {
      margin-top: 20px;
      text-align: left;
    }
  }
</style>
</head>
<body>

<h1>Ciclo da Alimenta√ß√£o - Linha do Tempo</h1>

  <div class="step" tabindex="0" aria-label="Produ√ß√£o">

    <h3>Produ√ß√£o</h3>
  </div>
  <div class="step" tabindex="0" aria-label="Transporte">
    <div class="icon" role="img" aria-hidden="true">üöõ</div>
    <h3>Transporte</h3>
  </div>
  <div class="step" tabindex="0" aria-label="Comercializa√ß√£o">
    <div class="icon" role="img" aria-hidden="true">üè™</div>
    <h3>Comercializa√ß√£o</h3>
  </div>
  <div class="step" tabindex="0" aria-label="Consumo">
    <div class="icon" role="img" aria-hidden="true">üçΩÔ∏è</div>
    <h3>Consumo</h3>
  </div>
  <div class="step" tabindex="0" aria-label="Descarte">
    <div class="icon" role="img" aria-hidden="true">‚ôªÔ∏è</div>

</div>

</body>
</html>
